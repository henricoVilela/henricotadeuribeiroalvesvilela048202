services:
  postgres:
    image: postgres:17.4
    container_name: artistas-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-artistas_db}
      POSTGRES_USER: ${POSTGRES_USER:-artistas_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-artistas_pass}
      TZ: America/Cuiaba
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - artistas-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-artistas_user} -d ${POSTGRES_DB:-artistas_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  minio:
    image: minio/minio:latest
    container_name: artistas-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      TZ: America/Sao_Paulo
    ports:
      - "9000:9000"   # API S3
      - "9001:9001"   # Console Web
    volumes:
      - minio_data:/data
    networks:
      - artistas-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s

  minio-setup:
    image: minio/mc:latest
    container_name: artistas-minio-setup
    depends_on:
      minio:
        condition: service_started
    entrypoint: >
      /bin/sh -c "
        echo 'Aguardando MinIO iniciar...';
        sleep 10;
        mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER:-minioadmin} $${MINIO_ROOT_PASSWORD:-minioadmin};
        mc mb myminio/album-covers --ignore-existing;
        mc anonymous set download myminio/album-covers;
        echo 'Bucket album-covers criado com sucesso!';
        exit 0;
      "
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    networks:
      - artistas-network

volumes:
  postgres_data:
    driver: local
    name: artistas-postgres-data
  minio_data:
    driver: local
    name: artistas-minio-data

networks:
  artistas-network:
    driver: bridge
    name: artistas-network